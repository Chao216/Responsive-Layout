<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>tab order</title>
    </head>
    <body>
      <button tabindex="5">nice</button>
      <button tabindex="2">to</button>
      <button tabindex="3">meet</button>
      <button tabindex="1">you</button>
      <!--The tabindex change priority of tab accessibility fo an elemet
    if 0, then it is accessible, 
if -1 then you can access it with tab
1, 2,3,... n, prioirty goes down as number goes above 1-->


    </body>
</html>
